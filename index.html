<html>
  <head>
    <title>Pivotwall Tracker</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/pivotwall.js"></script>
    <link rel="stylesheet" href="css/pivotwall.css" />
  </head>
  <body>
    <h1>Pivotwall Tracker</h1>
    <div id="usage">
      <div class="help-form">
        <form>
          <label for="pivotal_key">
            Pivotal Key
          </label>
          <input type="text" name="pivotal_key"/>

          <label for="project_id">
            Project Id
          </label>
          <input type="text" name="project_id"/>

          <input type="submit" class="submit" value="Start tracking"/>
        </form>
      </div>
    </div>
    <h2 id="project-name"></h2>
    <div id="cards"></div>
  </body>
</html>
