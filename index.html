<html>
  <head>
    <title>Pivotwall Tracker</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/pivotwall.js"></script>
  </head>
  <body>
    <h1>Pivotwall Tracker</h1>
    <div id="usage">
      <p>
        Required query params:
      </p>
        <ul>
          <li>pivotal_key - pivotal tracker api key for a user that has access to the project you want to display</li>
          <li>project_id - the project id of the project you want to display</li>
        </ul>
      </p>
    </div>
    <div id="cards">
      <div id="project-name"></div>
      <h2>Started Stories</h2>
      <div id="started"></div>
      <h2>Finished Stories</h2>
      <div id="finished"></div>
      <h2>Delivered Stories</h2>
      <div id="delivered"></div>
      <h2>Rejected Stories</h2>
      <div id="rejected"></div>
    </div>
  </body>
</html>
